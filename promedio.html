<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promedio</title>
    <link rel="stylesheet" href="style/prom-style.css">
    <link rel="stylesheet" href="style/prom-desktop.css" media="screen and (min-width:830px)">
    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Fascinate+Inline&family=Open+Sans&family=Raleway:ital,wght@0,300;0,900;1,900&display=swap"
        rel="stylesheet">
        <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cd03ee7cfb.js" crossorigin="anonymous"></script>
        
</head>

<body class="body">
    <header>
        <div class="container__header">
            <h2 class="title__header">PromMedian</h2>
            <img class="logo" src="img/jeje.png" alt="">
            <button type="submit" class="btn__play" id="play">
                <span class="GO">GO</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                  </svg>
            </button>
        </div>
        
    </header>
    <main class="container_main">
        <section class="play_app">
            <div class="base-form">

            </div>
        
        </section>
        
        <section class="result">
            <div class="container-result">
                <div class="item__result item__result-mediana">
                    <h2 class="result-text">Mediana</h2>
                    <i class="fa-solid fa-arrows-down-to-people"></i>
                     <h3 class="resultado-mediana"></h3>
                    <h4 class="result-mediana"></h4>
                </div>
                <div class="item__result item__result-moda">
                    <h3 class="resultado-moda-text">Moda</h3>
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <h4 class="result-moda"></h4>
                </div>
                <div class="item__result item__result-prom">
                    <h3 class="resultado-moda-text">Promedio</h3>
                    <i class="fa-brands fa-angellist"></i>
                    <h4 class="result-prom"></h4>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div class="item-footer">
                <h1 class="item-footer__title">Conctato creador</h1>
                <p class="principal">Correo</p>
                <p class="subprincipal">betancur10nicolas@gmail.com</p>
                <p class="principal">Numero</p>
                <p class="subprincipal">3053133847</p>
            </div>
            <div class="item-footer item-footer-r">
                <h1 class="item-footer__title-r">Redes sociales</h1>
                <ul class="container-redes">
                    <li class="item-redes"><i class="fa-brands fa-linkedin"></i></li>
                    <li class="item-redes"><i class="fa-brands fa-facebook-square"></i></li>
                    <li class="item-redes"><i class="fa-brands fa-github-square"></i></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/prom.js"></script>
</body>

</html>
